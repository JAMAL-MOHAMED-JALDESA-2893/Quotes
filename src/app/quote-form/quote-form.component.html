<div class="container-fluid">
  <h2 class="heading">Add Quote</h2>
  <form  (ngSubmit)="addQuote()"#quotesForm='ngForm'>
      <div class="form-group">
        <label for="user">Your Name</label>
        <input type="text" required class="form-control" id="user"  [(ngModel)]="newQuote.user" name="user" #user='ngModel' minlength="3">
        <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
          <p>Username is required</p>
          {{newQuote.user}}
        </div>
      </div>

      <div class="form-group">
        <label for="quotename">Quote</label>
        <textarea class="form-control" id="quotename" rows="2" [(ngModel)]="newQuote.quote" name="quotename" #quotename='ngModel' ></textarea>
        
        <p>Please write your quote</p>
      </div>
      <div class="form-group">
        <label for="author">Quote Author</label>
        <input type="text" required class="form-control" id="author"  [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
        <div [hidden]="author.valid || author.pristine">
          <p>Please enter the Authors name<p>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-sm btn-success">Quote</button>   
  </form>
</div>
